<!DOCTYPE html>
<html lang="zn-CH">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="./css/main.min.css">
  <script src="./iconfont/iconfont.js"></script>
</head>

<body>
  <header>
    <label for="readinput">ToDoList</label>
    <div>
      <input id="readinput" type="text" size="60" placeholder="请输入计划进行的事项">
      <select name="" id="">
        <option value="important">优先级： 高</option>
        <option value="normal" selected>优先级：中</option>
        <option value="unimportant">优先级：低</option>
      </select>
      <button>添加</button>
    </div>
  </header>
  <main>
    <div id="unaccomplished">
      <label for=""> 未完成</label>
      <br>
      <ul>
        <li><canvas id="tick"></canvas>123</li>
      </ul>
    </div>
    <div id="complete">
      <label for=""> 已完成</label>
      <br>
      <ul>
        <li>456</li>
      </ul>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
