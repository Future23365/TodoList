<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./iconfont/iconfont.js"></script>
</head>
<body>
  <div class="heard">
    <div class="heard-main">
      <div class="logo"><span class="left"><</span><div><span>待办事项列表工具</span><span>简洁</span><span>方便</span></div><span class="right">></span></div>
    <div class="inputText">
      <input type="text" size="60" placeholder="请输入计划进行的事项">
    </div>
    </div>
  </div>
  <div class="main w">
    <div class="ongoing-text">正在进行中
      <div class="weater">
        <svg class="icon " aria-hidden="true">
          <use xlink:href="#icon-shouye"></use>
        </svg>
        <p>?</p>
        <div class="temperature">?°C</div>
      </div>
      <div class="quotation">不要等每一盏灯都熄灭才期盼光明</div>
      <span class="count">0</span>
    </div>
    <div class="ongoing">
      <ul>
        <!-- <li></li> -->
      </ul>
    </div>
    <div class="done-text">已完成
      <span class="count">0</span>
    </div>
    <div class="done">
      <ul>
      </ul>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
