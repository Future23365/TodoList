<!DOCTYPE html>
<html lang="zn-CH">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="./css/main.min.css">
  <script src="./iconfont/iconfont.js"></script>
</head>

<body>
  <header>
    <label for="readinput">ToDoList</label>
    <div>
      <input id="readinput" type="text" size="60" placeholder="请输入计划进行的事项">
      <select name="" id="">
        <option value="important">优先级： 高</option>
        <option value="normal" selected>优先级：中</option>
        <option value="unimportant">优先级：低</option>
      </select>
      <button>添加</button>
    </div>

  </header>
  <div class="heard">
    <div class="input-text">

      <!-- <select>
        <option value="重要"></option>
        <option value="一般"></option>
        <option value="不重要"></option>
      </select> -->
    </div>
  </div>
  <div class="main w">
    <div class="ongoing-text">正在进行中
      <div class="weater">
        <svg class="icon " aria-hidden="true">
          <use xlink:href="#icon-shouye"></use>
        </svg>
        <p>?</p>
        <div class="temperature">?°C</div>
      </div>
      <div class="quotation">不要等每一盏灯都熄灭才期盼光明</div>
      <span class="count">0</span>
    </div>
    <div class="ongoing">
      <ul>
        <!-- <li></li> -->
      </ul>
    </div>
    <div class="done-text">已完成
      <span class="count">0</span>
    </div>
    <div class="done">
      <ul>
      </ul>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
