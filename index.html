<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="heard">

      <div class="logo"><div><span>待办事项列表工具</span><span>简洁</span><span>方便</span></div></div>
    <div class="inputText">
      <input type="text" size="60" placeholder="请输入计划进行的事项">
    </div>
    </div>
  </div>
  <div class="main w">

      </ul>
    </div>

      <span class="count">0</span>
    </div>
    <div class="done">
      <ul>

      </ul>
    </div>
  </div>
  <script src="js/main.js"></script>

</html>
